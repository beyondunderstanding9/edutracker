<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTracker</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- QR Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- PDF Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Firebase SDKs (Compat version for easier vanilla JS integration) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="auth-view" class="auth-container"></div>

    <div id="app" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="ph ph-graduation-cap"></i>
                <span>EduTracker</span>
            </div>
            <nav class="nav-links">
                <!-- Injected via JS -->
            </nav>
            <div class="user-profile-mini">
                <img src="" id="user-avatar" alt="Profile">
                <div>
                    <div id="user-name-display">User</div>
                    <div id="user-role-display" style="font-size: 0.8em; color: var(--secondary-color);">Student</div>
                </div>
                <button id="logout-btn" class="icon-btn"><i class="ph ph-sign-out"></i></button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="top-actions">
                    <button class="icon-btn" onclick="location.hash='#notifications'">
                        <i class="ph ph-bell"></i>
                        <span class="badge" id="notif-badge">3</span>
                    </button>
                    <!-- Faculty QR Trigger -->
                    <button class="btn-primary" id="show-qr-btn">
                        <i class="ph ph-qr-code"></i> Show QR
                    </button>
                    <!-- Student Scan Trigger (Now inside Attendance view, implemented via JS) -->
                    <button class="btn-primary" id="scan-qr-btn" style="display:none;">Scan</button>
                </div>
            </header>

            <div id="view-container" class="content-area">
                <!-- Dynamic Views -->
            </div>
        </main>
    </div>

    <!-- Reusable Modal -->
    <div id="reusable-modal" class="modal-overlay">
        <div class="modal">
            <button class="close-modal"><i class="ph ph-x"></i></button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
